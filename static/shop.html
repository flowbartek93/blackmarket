<html lang="pl_PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Market - Looking for gun ?</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>

<body class="front-page__shop">


    <div class="shop-container">
        <div class="shop-container__bar">
            <p class="log-as">Zalogowany jako:<span></span></p>
            <div class="basket">
                <span class="basket__icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="basket__amount"></div>
            </div>
            <button class="shop-container__logout">Wyloguj się</button>
        </div>
        <div class="shop-container__categories">
            <div class="bg-rifle">

            </div>
            <p class="bg-title">Available weapons</p>


            <button class="type" data-type="pistols">Pistolety</button>
            <button class="type" data-type="rifles">Karabiny i karabinki</button>
            <button class="type" data-type="grenades">Granaty</button>
            <button class="type" data-type="closerange">Broń biała</button>
            <button class="type" data-type="rocketlauchner">Broń przeciwpancerna</button>

        </div>

        <div class="shop-container__items">

        </div>



    </div>




    <script src="./scripts/Shop.js" type="module"></script>

</body>

</html>
