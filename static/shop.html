<html lang="pl_PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Market - Looking for gun ?</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>

<body class="front-page__shop">



    <div class="checkout-plane">

    </div>

    <div class="checkout-plane__card">

        <div class="products">
            <p class="products__your">Your products:</p>
            <article class="products__list">

            </article>

            <p class="products__price">Entire price: <span id="products__price_span"></span></p>
            <p class="products__saldo">Saldo: <span id="saldo"></span></p>

        </div>

        <hr class="vertical-line">
        <div class="confirmation">
            <button class="backBtn">Go back to shooping</button>
            <button class="confirmBtn">Confirm purchase</button>
        </div>



    </div>

    <div class="shop-container">
        <div class="shop-container__bar">

            <div class="shop-container__bar_elements--left">
                <p class="log-as">Welcome, <span id="session__user"></span></p>
                <button class="shop-container__logout">Log out</button>
                <p class="your-balance">Your balance: <span id="balance"><span></p>
            </div>

            <div class="shop-container__bar_elements--right">

                <span class="basket__icon">
                    <i class="fas fa-cart-plus"></i>
                    <span class="basket__amount">0</span>
                </span>

            </div>

        </div>


        <div class="shop-container__categories">
            <div class="bg-rifle">

            </div>
            <p class="bg-title">Available weapons</p>


            <button class="type" data-type="pistols">Pistols</button>
            <button class="type" data-type="rifles">Automatic Rifles</button>
            <button class="type" data-type="grenades">Grenades</button>
            <button class="type" data-type="closerange">Close range</button>
            <button class="type" data-type="rocketlauchner">Heavy weapons</button>


            <button class="checkout-btn">checkout</button>

        </div>

        <div class="shop-container__items">

        </div>



    </div>




    <script src="./scripts/Shop.js" type="module"></script>

</body>

</html>
